            <li class="hover:underline hover:text-black">
                <a href="/Greenden_/contact.html">Contact</a>
            </li>
        </ul>
    </nav>

    <section id="sidenav" class="bg-green-100 fixed z-20 top-0 transition-all duration-1000" style="width: 50%; height:100vh; right: -50%;">

        <div class="text-right p-5">
            <p id="closenav" class="inline cursor-pointer">X</p>
        </div>
        <ul class="flex flex-col items-center gap-5 text-gray-600 md:flex">
            <li class="hover:underline hover:text-black">
                <a href="/Greenden_/index.html">Home</a>
            </li>
            <li class="hover:underline hover:text-black">
                <a href="/Greenden_/product.html">Products</a>
            </li>
            <li class="hover:underline hover:text-black">
                <a href="/Greenden_/contact.html">Contact</a>
            </li>
        </ul>
    </section>

    <!-- component -->
    <div class="flex items-center justify-center p-12">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="mx-auto w-full max-w-[550px]">
            <form>
                <div class="mb-5">
                    <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                        Full Name
                    </label>
                    <input type="text" name="name" id="name" placeholder="Full Name"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
                        Email Address
                    </label>
                    <input type="email" name="email" id="email" placeholder="example@domain.com"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="subject" class="mb-3 block text-base font-medium text-[#07074D]">
                        Subject
                    </label>
                    <input type="text" name="subject" id="subject" placeholder="Enter your subject"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="message" class="mb-3 block text-base font-medium text-[#07074D]">
                        Message
                    </label>
                    <textarea rows="4" name="message" id="message" placeholder="Type your message"
                        class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
                </div>
                <div>
                    <button class="bg-green-100 font-bold text-black p-3">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <section class="bg-green-100 px-5 pt-5">
        <h1 class="text-3xl font-bold items-center m-5">Greenden</h1>
        <p class="px-5">The Standard chunks of Lorem, ipsum used since 1500s</p>
        <p class="px-5 py-2">&copy;2021 greenden.com</p>
    </section>
